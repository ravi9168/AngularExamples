

 <div class="container">
   
    <div class="row">
      <div class="col-md-8">
         <div class="mat-title">Search Customer</div>
      </div>
      <div class="col-md-2">
         <button type="button" mat-raised-button routerLink='/customer' style='float: right;'>&nbsp;Back</button>
      </div>
      
    </div>
 </div>

 <div class="container">
   
    <div class="row">
      <div class="col-md-12">
          <div style="width: 300px;">
              <form (ngSubmit)="onSubmit()">
                <div class="form-group">
                  <label for="lastname">Age</label>
                  <input type="text" class="form-control" id="age" required [(ngModel)]="age" name="age">
                </div>
             
                <div class="btn-group">
                  <button type="submit" class="btn btn-success">Submit</button>
                </div>
              </form>
            </div>
      </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <ul>
                <li *ngFor="let customer of customers">
                  <h4>{{customer.id}} - {{customer.name}} {{customer.age}}</h4>
                </li>
              </ul>
        </div>
      </div>
 </div>
