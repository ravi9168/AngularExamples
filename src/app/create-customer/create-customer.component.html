
 <div class="container">
   
    <div class="row">
      <div class="col-md-8">
         <div class="mat-title">Add Customer</div>
      </div>
      <div class="col-md-2">
         <button type="button" mat-raised-button routerLink='/customer' style='float: right;'>&nbsp;Back</button>
      </div>
      
    </div>
 </div>

 <div class="container">
   
    <div class="row">
      <div class="col-md-12">
          <div [hidden]="submitted" style="width: 300px;">
              <form (ngSubmit)="onSubmit()">
                <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" class="form-control" id="name" required [(ngModel)]="customer.name" name="name">
                </div>
             
                <div class="form-group">
                  <label for="age">Age</label>
                  <input type="text" class="form-control" id="age" required [(ngModel)]="customer.age" name="age">
                </div>
             
                <button type="submit" class="btn btn-success">Submit</button>
              </form>
            </div> 
           
          <div [hidden]="!submitted">
            <h4>You submitted successfully!</h4>
            <button class="btn btn-success" (click)="newCustomer()">Add</button>
          </div>
      </div>
    </div>
 </div>
